{% extends 'base.html' %}

{% load i18n %}
{% block content %}

<div class="my-4">

        <h3>{% trans 'Delete status' %}</h3>
        <p>{% trans 'Are you sure? Do you want to delete your profile?' %}</p>
         <ul class="navbar-nav">

            <form action="{% url 'status_delete' pk=status.id %}" method="post" class="d-flex">
                {% csrf_token %}
                <input type="submit" value="{% trans 'Yes, delete' %}" class="btn btn-danger">
            </form>
         </ul>
        </div>

{% endblock %}
